<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
    <title id="pageTitle">Registration</title>
</head>
<body>
<div class="container">
    <div class="form-sigin">
        <h2 class="form-signin-heading">Create account</h2>

        <div class="form-group">
            <label for="username" class="form-label mt-4">Enter name in range 3-50 symbols</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your name">
        </div>
        <span class="usernameErrorField" style="color:red"></span>

        <div class="form-group">
            <label for="phone" class="form-label mt-4">Enter phone number in format +380...</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <span class="phoneErrorField" style="color:red"></span>

        <div class="form-group">
            <label for="password" class="form-label mt-4">Enter password in range 3-50 symbols</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <span class="passwordErrorField" style="color:red"></span>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="sendNotifications" name="sendNotifications">
            <label class="form-check-label" for="sendNotifications">Send me notifications</label>
        </div>

        <button class="btn btn-outline-primary btn-block" onclick="validateAndCreateUser()">Sign in</button>

        <h4 class="text-center"><a href="registration.html">Return to login page</a></h4>
    </div>
</div>
</body>
<script src="/js/validateUser.js"></script>
</html>
